machine:
  python:
    version: 2.7.11
  ruby:
    version: 2.4.0  
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t vernonsoftwaresolutions/moodleapache:$CIRCLE_SHA1 .

test:
  post:
    # Validate the yaml file syntax
    - ruby -e "require 'yaml';puts YAML.load_file('./circle.yml')"
    - docker run -d -p 80:80 --name moodle vernonsoftwaresolutions/moodleapache:$CIRCLE_SHA1; sleep 10
    - docker ps
    - docker port moodle
    - curl http://localhost/moodle

deployment:
  development:
    branch: master
    commands: 
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS 
